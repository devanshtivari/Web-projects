<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(14, 13, 13); color: blanchedalmond; text-align: center;">
    <h1 style="text-align: center;"><u>Factorial Calculator</u></h1>
    <div class="input" style="text-align: center; display: inline; font-size: 40px;">
        <div class="statment">Enter any number : <input type="text" id="userinput" style="height: 60px; color:black; border-radius: 20%; font-size: 40px; width: 100px;"></div>        
    </div>
    <br><br><br>
    <div class="input" style="text-align: center; display: inline; font-size: 40px;">
        <div class="statment">Factorial is : <input type="text" id="useroutput" style="height: 60px; color:black; border-radius: 20%; font-size: 40px; width: 100px;" value="0"></div>
    </div>
    <br><br><br>
    <button style="width: 140px; height: 80px; border-radius: 30px; text-align: center;" onclick="myfunction()">Calculate</button>  
</body>
<script>
    var n = document.getElementById("userinput").value;
     function fact(num){
         if(num==0 ||num==1){
             return 0;
         }
         else{
         var p=1;
         for(var i=1 ; i<num;i++){
             p*=i;
         }
         return p;
        }
     }
     let ans=fact(n);
     function myfunction(){
    
    
     document.getElementById("useroutput").value = ans;
     }
</script>
</html>
